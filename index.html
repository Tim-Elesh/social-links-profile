<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
        <img class="content__img" src="avatar-jessica.jpeg" alt="">
        <p class="content__name">Jessica Randall</p>
        <p class="content__city">London, United Kingdom</p>
        <p class="content__job">"Front-end developer and avid reader."</p>

        <button class="content__GitHub">GitHub</button>
        <button class="content__Frontend Mentor">Frontend Mentor</button>
        <button class="content__LinkedIn">LinkedIn</button>
        <button class="content__Twitter">Twitter</button>
        <button class="content__Instagram">Instagram</button>
  
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Tim-Elesh">TimElesh</a>.
        </div>
    </div>
  </main>
</body>
</html>
